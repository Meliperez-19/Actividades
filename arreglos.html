<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>
</head>
<body>
		<script type="text/javascript">
			function mostrarFecha(año)
  {
    var num;
    num=prompt('Ingrese edad:','');
    num=parseInt(num);
    document.write('Corresponde al año:'+año[num-16]);
    document.write('<br>');
    
  }

  var año; 
  año=new Array(10);
  año[0]='2004';
  año[1]='2003';
  año[2]='2002';
  año[3]='2001';
  año[4]='2000';
  año[5]='1999';
  año[6]='1998';
  año[7]='1997';
  año[8]='1996';
  año[9]='1995';
 
  
 
  mostrarFecha(año);
		</script>
</body>
</html>
