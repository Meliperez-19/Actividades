<!DOCTYPE html>

  <meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		/*mostrar la edad mayor */
		  var edad1,edad2;
  edad1=prompt('Ingrese primera edad:','');
  edad2=prompt('Ingrese segunda edad:','');
  edad1=parseInt(edad1);
  edad2=parseInt(edad2);
  if (edad1>edad2)
  {
    alert('la edad mayor es '+edad1);
  }
  else
  {
    alert('la edad mayor es '+edad2);
  }
	</script>

</body>
</html>
